<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; border-radius: 5px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>InsurAgent API Connectivity Test</h1>
    
    <div>
        <button onclick="testBasicConnection()">Test Basic Connection</button>
        <button onclick="testCSVEndpoint()">Test CSV Endpoint</button>
        <button onclick="testFileUpload()">Test File Upload</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="results"></div>
    <div id="log"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const VERIFY_CSV_ENDPOINT = `${API_BASE_URL}/verify-csv`;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showResult(message, type) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="test-result ${type}">${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBasicConnection() {
            log('Testing basic API connection...', 'info');
            try {
                const response = await fetch(API_BASE_URL + '/', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Success: ${JSON.stringify(data)}`, 'success');
                    showResult('✅ Basic API connection successful', 'success');
                } else {
                    log(`Error: ${response.status} ${response.statusText}`, 'error');
                    showResult(`❌ Basic API connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                showResult(`❌ Basic API connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testCSVEndpoint() {
            log('Testing CSV endpoint (without file)...', 'info');
            try {
                const response = await fetch(VERIFY_CSV_ENDPOINT, {
                    method: 'POST'
                });
                
                const text = await response.text();
                log(`Response: ${response.status} - ${text}`, response.ok ? 'success' : 'info');
                
                if (response.status === 422) {
                    showResult('✅ CSV endpoint accessible (validation error expected)', 'success');
                } else {
                    showResult(`⚠️ CSV endpoint returned: ${response.status}`, 'info');
                }
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                showResult(`❌ CSV endpoint failed: ${error.message}`, 'error');
            }
        }
        
        async function testFileUpload() {
            log('Testing file upload with dummy CSV...', 'info');
            try {
                // Create a dummy CSV file
                const csvContent = 'chief_complaints,symptoms,diagnosis_description,service_detail,payer_product_category_name\n"Test complaint","Test symptoms","Test diagnosis","Test service","Test pharmacy"';
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const file = new File([blob], 'test.csv', { type: 'text/csv' });
                
                const formData = new FormData();
                formData.append('file', file);
                
                log(`Uploading file: ${file.name} (${file.size} bytes)`, 'info');
                
                const response = await fetch(VERIFY_CSV_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                log(`Response: ${response.status} - ${text.substring(0, 200)}...`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    showResult('✅ File upload successful', 'success');
                } else {
                    showResult(`❌ File upload failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                showResult(`❌ File upload failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            log('Page loaded, running initial connectivity test...', 'info');
            testBasicConnection();
        });
    </script>
</body>
</html>
